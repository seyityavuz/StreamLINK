name: Update m3u8 links

on:
  schedule:
    - cron: "*/5 * * * *"   # her 5 dakikada bir çalışır
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Streamlink kur
        run: pip install streamlink

      - name: Scripti çalıştır
        run: python teleontv.py

      - name: Değişiklikleri commit ve push et
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add linkler/
          if ! git diff --cached --quiet; then
            git commit -m "Update m3u8 links: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
            git push
          else
            echo "Yeni değişiklik yok."



