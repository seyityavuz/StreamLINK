name: Günlük M3U Güncelleme

on:
  workflow_dispatch:  # Manuel başlatma
  schedule:
    - cron: '*/10 * * * *'  # Her 10 dakikada bir çalışır (60 saniyelik döngü için ideal değil, GitHub Actions sınırı)

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python ve Streamlink kur
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install streamlink

      - name: M3U dosyasını güncelle
        run: |
          mkdir -p linkler
          python3 teleon.py
